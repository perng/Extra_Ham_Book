<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f9f9f9" />

  <!-- Regular Call Sign -->
  <text x="50" y="50" font-size="20" font-family="Arial" fill="#333">
    Regular Call Sign Format
  </text>

  <!-- Prefix box -->
  <rect x="50" y="80" width="100" height="50" fill="#add8e6" stroke="#000" stroke-width="1" />
  <text x="70" y="110" font-size="16" font-family="Arial" fill="#000">Prefix</text>

  <!-- Region box -->
  <rect x="150" y="80" width="100" height="50" fill="#90ee90" stroke="#000" stroke-width="1" />
  <text x="170" y="110" font-size="16" font-family="Arial" fill="#000">Region</text>

  <!-- Suffix box -->
  <rect x="250" y="80" width="150" height="50" fill="#ffa07a" stroke="#000" stroke-width="1" />
  <text x="270" y="110" font-size="16" font-family="Arial" fill="#000">Suffix</text>

  <!-- Example Regular Call Sign -->
  <text x="50" y="160" font-size="18" font-family="Arial" fill="#333">
    Example: K1ABC
  </text>

  <!-- Vanity Call Sign -->
  <text x="50" y="220" font-size="20" font-family="Arial" fill="#333">
    Vanity Call Sign Format
  </text>

  <!-- Prefix box -->
  <rect x="50" y="250" width="100" height="50" fill="#add8e6" stroke="#000" stroke-width="1" />
  <text x="70" y="280" font-size="16" font-family="Arial" fill="#000">Prefix</text>

  <!-- Region box -->
  <rect x="150" y="250" width="100" height="50" fill="#90ee90" stroke="#000" stroke-width="1" />
  <text x="170" y="280" font-size="16" font-family="Arial" fill="#000">Region</text>

  <!-- Suffix box -->
  <rect x="250" y="250" width="250" height="50" fill="#ffa07a" stroke="#000" stroke-width="1" />
  <text x="270" y="280" font-size="16" font-family="Arial" fill="#000">Custom Suffix</text>

  <!-- Example Vanity Call Sign -->
  <text x="50" y="340" font-size="18" font-family="Arial" fill="#333">
    Example: W1XYZ
  </text>

  <!-- Legend -->
  <g transform="translate(500, 50)">
    <text x="0" y="0" font-size="20" font-family="Arial" fill="#333">Legend</text>

    <rect x="0" y="20" width="20" height="20" fill="#add8e6" stroke="#000" stroke-width="1" />
    <text x="30" y="35" font-size="16" font-family="Arial" fill="#000">Prefix: Indicates country or region</text>

    <rect x="0" y="50" width="20" height="20" fill="#90ee90" stroke="#000" stroke-width="1" />
    <text x="30" y="65" font-size="16" font-family="Arial" fill="#000">Region: Designates license area</text>

    <rect x="0" y="80" width="20" height="20" fill="#ffa07a" stroke="#000" stroke-width="1" />
    <text x="30" y="95" font-size="16" font-family="Arial" fill="#000">Suffix: Assigned or custom identifier</text>
  </g>
</svg>
